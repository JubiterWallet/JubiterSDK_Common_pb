syntax = "proto3";

package JUB.Proto.Tron;

option java_package = "com.jubiter.sdk.proto";
option java_outer_classname = "TronProtos";
option objc_class_prefix = "TronProtos";


message TransferTRC20Contract {
    // Contract name.
    string contract_address = 1;

    // Sender address.
    string owner_address = 2;

    // Recipient address.
    string to_address = 3;

    // Amount to send, uint256, big-endian.
    bytes amount = 4;
}